<div class="row">

    <div class="col-md-3">
        <span class="kmslogo-img"></span>
        <span class="navbar-title">Snippet</span>
    </div>
    <div *ngIf="isAuthenticated()" class="col-md-9 text-md-right">
        <span If="account" >{{account.login}}</span>
        <span If="account">Avatar here</span>
        <a (click)="logout()" id="logout">
            <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
            <span>Sign out</span>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <jhi-snippets *ngIf="isAuthenticated()"></jhi-snippets>
    </div>
    <div class="col-md-9">
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-warning" *ngSwitchCase="true">
                <jhi-snippet-detail> </jhi-snippet-detail>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <h1 class="display-4">Welcome, Snippet!</h1>
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>

        </div>
    </div>
</div>
